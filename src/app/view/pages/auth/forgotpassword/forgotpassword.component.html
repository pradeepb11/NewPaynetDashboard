<div class="container">
    <div class="brand_company">
        <img src="./assets/images/Paynet_Logo_Full.svg" style="width: 150px;" alt="">
    </div>
</div>

<div id="loginCon">
    <div class="conteiner">
        <div class="row">
            <div class="login_box">
                <div class="login_container">

                    <div class="wrap_login card p-4 shadow-lg border rounded ">
                        <div class="header-text text-center mb-4">
                            <h4 class="fw-semibold c">Forgot Password</h4>
                            <p class="text-muted mt-1">Enter Your Email id</p>
                        </div>
                        <form [formGroup]="forgotpasswordForm" (ngSubmit)="forgotpasswordSubmit()">
                            <!-- username  -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="Email Id">Email Id
                        </label>
                                <input type="text" id="username" class="form-control" placeholder="Email id" formControlName="email" [ngClass]="{
                                'is-invalid': submitted && f['email'].errors && f['email'].touched,
                                'is-valid': f['email'].touched && f['email'].valid 
                                }" autocomplete="off" />
                                <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors?.['required']">
                                        Please Enter Your Email!
                                    </div>
                                    <div *ngIf="f['email'].errors?.['pattern']">
                                        Email is invalid !
                                    </div>


                                </div>

                            </div>

                            <!-- / username  -->


                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary " [disabled]="!forgotpasswordForm.valid">
                                    Submit</button>

                            </div>

                            <div class="form-outline mt-5"></div>
                            <!-- Submit button -->




                        </form>




                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
